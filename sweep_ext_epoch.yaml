# sweep_config.yaml
method: bayes
metric:
  goal: minimize
  name: '[Val] Mean loss'
name: sweep with '[Val] Mean loss' w/ 15 epochs
parameters:
  batch_size:
    distribution: int_uniform
    max: 10
    min: 6
  learning_rate:
    distribution: uniform
    max: 0.004
    min: 0.001
  max_epoch:
    value: 15
  num_workers:
    distribution: int_uniform
    max: 6
    min: 2
program: train.py
project: OCR